---
data:
    train_path: '/media/mnpham/Hard Disk 2/train_tisv'
    train_path_unprocessed: '/media/mnpham/Lacie/self-supervision-train-clean-split-reversed/*'
    test_path: '/media/mnpham/Hard Disk 2/test_tisv'
