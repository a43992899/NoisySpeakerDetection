model:
    hidden: 768 #Number of LSTM hidden layer units
    num_layer: 3 #Number of LSTM layers
    proj: 256 #Embedding sizes
    
    model_path: '/media/mnpham/Hard Disk 3/VoxCelebCorrupted/Experiment2/Debug/Duplicate=4&Chance=0.75/final_epoch_400_batch_id_1498.model'
